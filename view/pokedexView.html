{{> header}}

<div class="contenido-principal w3-padding-64">

    <div class="w3-container w3-content w3-center w3-padding-64">

        <h2 class="w3-wide w3-tag">Buscar</h2>
        <form>
            <input type="search" placeholder="Pikachu">
            <input type="submit" value="Buscar">
        </form>
        <p class=" w3-tag"><i>Catch them all!</i></p>

        <div class="w3-container">
            <h2>Lista de Pokemones</h2>

            <table class="w3-table">
                <tr>
                    <th>numero</th>
                    <th>nombre</th>
                    <th>tipo1</th>
                    <th>tipo2</th>
                </tr>
                {{# pokemons}}
                <tr>
                    <td>{{numero}}</td>
                    <td>{{nombre}}</td>
                    <td><img src="/public/tipos/{{tipo1}}" alt="{{tipo1}}"></td>
                    <td><img src="/public/tipos/{{tipo2}}" alt="{{tipo2}}"></td>
                </tr>
                {{/ pokemons}}
            </table>
        </div>

        <div class="separador" ></div>

    </div>

</div>
{{> footer}}
